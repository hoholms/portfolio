  <body
    class="bg-pattern flex h-full w-full items-center justify-around text-slate-900 dark:text-slate-100"
  >
    <!-- Non-hoverable element for comparison -->
    <div class="w-48 rounded-lg bg-slate-400 p-5 text-center dark:bg-slate-600">
      Not Hoverable :(
    </div>

    <!-- Simple hoverable element -->
    <div
      class="w-48 rounded-sm bg-orange-400 p-5 text-center dark:bg-orange-600"
      hoverable
    >
      Default
    </div>

    <!-- Hoverable with custom padding -->
    <div
      class="w-48 rounded-xl bg-purple-400 p-5 text-center dark:bg-purple-600"
      hoverable
      data-cursor-padding="25"
      data-cursor-tint
    >
      Custom padding
    </div>

    <!-- Hoverable with custom click scale -->
    <div
      class="w-48 rounded-2xl bg-teal-400 p-5 text-center dark:bg-teal-600"
      hoverable
      data-cursor-scale="1.1"
    >
      Custom click scale
    </div>

    <!-- Hoverable with parallax effect -->
    <div
      class="w-40 rounded-3xl bg-rose-400 p-5 text-center dark:bg-rose-600"
      hoverable
      data-cursor-parallax="10"
    >
      Parallax
    </div>

    <!-- Fully customized hoverable element -->
    <div
      class="w-48 rounded-full border-2 border-indigo-600 p-5 text-center backdrop-blur-xs dark:border-indigo-400"
      hoverable
      data-cursor-padding="30"
      data-cursor-parallax="15"
      data-cursor-tint
    >
      Full custom
    </div>

    <!-- The custom cursor element -->
    <div
      id="cursor"
      class="pointer-events-none invisible fixed top-0 left-0 z-[9999] h-7 w-7 rounded-full border-2 border-slate-600/15 bg-slate-500/15 backdrop-blur-sm transition-transform dark:border-slate-100/15 dark:bg-slate-200/15"
    ></div>

    <script type="module" src="/src/main.js"></script>
  </body>
